services:
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: AutoMotorsDB
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d AutoMotorsDB"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    networks:
      - backend

  application:
    build:
      context: .
      dockerfile: Dockerfile
    image: locadora-automotors-api:latest
    depends_on:
      database:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: Host=database;Port=5432;Database=AutoMotorsDB;Username=admin;Password=admin
    ports:
      - "5000:80"
    networks:
      - backend

networks:
  backend:
    driver: bridge